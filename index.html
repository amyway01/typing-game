    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            background-color: #1a202c; /* bg-gray-800 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .modal {
            display: none; /* Initially hidden */
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #2d3748; /* bg-gray-700 */
            color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>

            'with', 'withdraw', 'within', 'without', 'witness', 'woman', 'wonder', 'wood', 'word', 'work',
            'worker', 'world', 'worry', 'worth', 'would', 'wound', 'wrap', 'write', 'writer', 'wrong',
            'yard', 'yeah', 'year', 'yell', 'yellow', 'yes', 'yesterday', 'yet', 'yield', 'you',
            'young', 'your', 'yours', 'yourself', 'youth', 'zone'
        ];
        
        // --- Game State ---
        let score = 0;
        let level = 1;
        let fallingWords = [];
        let gameSpeed = 0.8; // ADJUSTED: Slower initial speed
        let spawnRate = 2200; // ADJUSTED: Slower initial spawn rate
        let gameOver = true;
        let gameLoopId;
        let wordSpawnerId;
        let levelUpScore = 20;

        // --- Game Logic ---

        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const maxWidth = 896; // Corresponds to max-w-2xl
            const availableWidth = container.clientWidth - 32; // p-4
            canvas.width = Math.min(maxWidth, availableWidth);
            canvas.height = window.innerHeight * 0.5;
        }

        function getRandomWord() {
            return wordList[Math.floor(Math.random() * wordList.length)];
        }

        function spawnWord() {
            if (gameOver) return;
            const text = getRandomWord();
            const x = Math.random() * (canvas.width - ctx.measureText(text).width - 20) + 10;
            // ADJUSTED: Less random speed variation
            fallingWords.push({ text, x, y: 0, speed: gameSpeed + Math.random() * 0.2 });
        }

        function updateGame() {
            if (gameOver) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw words
            let wordHitBottom = false;
            for (let i = fallingWords.length - 1; i >= 0; i--) {
                const word = fallingWords[i];
                word.y += word.speed;

                // Draw word
                ctx.fillStyle = '#90cdf4'; // text-blue-300
                ctx.font = '20px Inter';
                ctx.fillText(word.text, word.x, word.y);

                // Check for collision with bottom
                if (word.y > canvas.height) {
                    wordHitBottom = true;
                    break;
                }
            }

            if (wordHitBottom) {
                endGame();
            } else {
                gameLoopId = requestAnimationFrame(updateGame);
            }
        }

        function checkInput() {
            const typedValue = inputEl.value.trim();
            if (typedValue === '') return;

            const wordIndex = fallingWords.findIndex(word => word.text === typedValue);

            if (wordIndex !== -1) {
                // Word matched
                fallingWords.splice(wordIndex, 1);
                score += 1;
                scoreEl.textContent = score;
                inputEl.value = '';

                // Check for level up
                if (score >= levelUpScore) {
                    level++;
                    levelEl.textContent = level;
                    gameSpeed += 0.15; // ADJUSTED: Slower speed increase per level
                    spawnRate = Math.max(700, spawnRate - 100); // ADJUSTED: Slower spawn rate decrease
                    levelUpScore += (20 + level * 5); // Next level requires more points
                    
                    // Restart spawner with new rate
                    clearInterval(wordSpawnerId);
                    wordSpawnerId = setInterval(spawnWord, spawnRate);
                }
            }
        }

        function startGame() {
            // Reset state
            score = 0;
            level = 1;
            gameSpeed = 0.8; // ADJUSTED: Reset to new initial speed
            spawnRate = 2200; // ADJUSTED: Reset to new initial spawn rate
            levelUpScore = 20;
            fallingWords = [];
            gameOver = false;
            
            // Update UI
            scoreEl.textContent = '0';
            levelEl.textContent = '1';
            inputEl.disabled = false;
            inputEl.value = '';
            inputEl.focus();
            modal.style.display = 'none';

            // Start game loops
            wordSpawnerId = setInterval(spawnWord, spawnRate);
            gameLoopId = requestAnimationFrame(updateGame);
        }

        function endGame() {
            gameOver = true;
            cancelAnimationFrame(gameLoopId);
            clearInterval(wordSpawnerId);
            
            inputEl.disabled = true;

            // Show modal
            modalTitle.textContent = 'Game Over!';
            modalText.textContent = 'You did great! Want to try again?';
            finalScoreEl.innerHTML = `Final Score: <span class="text-green-400">${score}</span> | Level: <span class="text-yellow-400">${level}</span>`;
            finalScoreEl.style.display = 'block';
            startGameBtn.textContent = 'Restart Game';
            modal.style.display = 'flex';
        }

        // --- Event Listeners ---
        window.addEventListener('resize', resizeCanvas);
        inputEl.addEventListener('input', checkInput);
        startGameBtn.addEventListener('click', startGame);

        // --- Initial Setup ---
        resizeCanvas();
        finalScoreEl.style.display = 'none';

    </script>
</body>
</html>
